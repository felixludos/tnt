    <script>
      function startScript() {
        addIf("choice", execOptions.activatedTests);
        addIf("init", execOptions.activatedTests);
        // addIf("sender", execOptions.activatedTests);

        initH("West", 0);
        autoplay = false;
        freezeUI();
        sendInitSeed(H.player, H.seed, gameloop);
      }
      function gameloop(data) {
        updateCycle(data);

        autoplay = !STOP && execOptions.skipCond();
        if (!autoplay) unfreezeUI();
        decider.genMove(
          H,
          t => {
            freezeUI();
            sendAction(H.player, t, gameloop);
          },
          autoplay
        );

        window.scrollTo(0, 0);
      }
      function updateCycle(data) {
        //TODO: get rid of global variables, consolidate to G
        H.serverData = data;
        updateMovePlayerPhaseYear(data);
        updateLog(data);
        mergeCreatedAndUpdated(data);
        //console.log("update vor cards:", data, H.player, H.objects);
        cards.update(H.player, data, H.objects);
        map.update(data, H.objects);
        units.update(data, H.objects, H.player);
        H.tuples = getTuples(data);
      }
      function updateMovePlayerPhaseYear(data) {
        H.moveCounter += 1;
        if ("info" in data) {
          let info = data.info.game;
          H.year = Number(info.year);
          H.phase = info.phase;
          H.player = info.player;
          statusMessage();
        } else {
          //console.log("data:", data);
          statusMessage("INFO DATA MISSING IN DATA!!!!");
        }
      }
      function updateLog(data) {
        if ("log" in data && !empty(data.log)) {
          let d = document.getElementById("log_area");
          let para = document.createElement("p");
          para.innerHTML = data.log;
          d.appendChild(para);
          para.scrollIntoView();
        }
      }
    </script>
    <!-- #endregion control flow -->

    <!-- #region init and restart -->
    <script>
      function initH(player, seed, fname) {
        H = {};
        H.player = player != undefined ? player : "Axis";
        H.seed = seed != null && seed != undefined ? seed : 0;
        H.year = 1935;
        H.phase = "Setup";

        H.start = {};
        H.start.player = H.player;
        H.start.seed = H.seed;
        H.start.filename = fname;

        unitTestInit("initH", player, seed, fname);
        unitTestInit(H);

        H.objects = {};

        H.nextAction = null;
        H.serverData = null;
        H.moveCounter = 0;
        STOP = false;
      }
      function initManagers() {
        sender = new ASender(execOptions);
        map = new AMap(assets);
        cards = new ACards(assets);
        units = new AUnits(assets);
        decider = new ADecisiongen(assets, map, cards, units, sender);
      }
      function restart(player, seed, fname) {
        page.clearAllObjects();
        assets.clear();
        initManagers();
        initH(player, seed, fname);
        execOptions.skipCond = defaultSkipCond;

        unitTestInit("sending initSeed with ", H.player, H.seed);

        if (empty(fname)) {
          sendInitSeed(H.player, H.seed, gameloop);
        } else sendLoading(fname, H.player, gameloop);
      }
    </script>

      var assets;
      var sender;
      var map; //responsible for tile influence nation chip

      var units;
      var decider; //responsible for move generation
